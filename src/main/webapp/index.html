<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
  <h2>
    Abdulla
  </h2>
</head>
<body>
  <script>
    function add()
    {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 + +n2;
    alert(sum);
     document.getElementById("result").innerText=sum;
    }
    function sub()
    {var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
   var sub=n1-n2;
    alert(sub);
     document.getElementById("result").innerText=sub;
    }
    function mul()
    {var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
   var mul=n1*n2;
    alert(mul);
     document.getElementById("result").innerText=mul;
    }
    function div()
    {
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var div=n1/n2;
    alert(div);
      document.getElementById("result").innerText=div;
    }
    
  </script>
  <form>
    Ener Number 1: <input type="number" id="num1" required>
    Ener Number 1: <input type="number" id="num2" required>
 <input type="button" value="add" onclick="add();">
 <input type="button" value="sub" onclick="sub();">   
 <input type="button" value="mul" onclick="mul();">
 <input type="button" value="div" onclick="div();">
    <div id="result">
    </div>
  </form>
</body>
</html>
